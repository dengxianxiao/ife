<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
    	<div class="pseudo-element">
        <h3>伪元素实现</h3>
    		<div class="position-relative">
    			<input class="radio-pseudo" type="radio" id="male" name="gender">
                <label for="male"><span class="pseudo-position"></span>male</label>
    		</div>
            <div class="position-relative">
    			<input class="radio-pseudo" type="radio" id="female" name="gender">
                <label for="female"><span class="pseudo-position"></span>female</label>
    		</div>
    	
    		<div class="position-relative">
    			<input class="checkbox-pseudo" type="checkbox" id="like-1" name="like">
                <label for="like-1"><span class="pseudo-position"></span>backetball</label>
    		</div>
            <div class="position-relative">
    			<input class="checkbox-pseudo" type="checkbox" id="like-2" name="like">
                <label for="like-2"><span class="pseudo-position"></span>football</label>
    		</div>
            <span class="point"></span>
    	</div>



    	<div class="sprite-img">
        <h3>雪碧图实现</h3>
    		<div>
    			<input class="radio-sprite" type="radio" id="male-1" name="gender-1">
                <label for="male-1"><span class="img-position"></span>male</label>
    		</div>
            <div>
    			<input class="radio-sprite" type="radio" id="female-1" name="gender-1">
                <label for="female-1"><span class="img-position"></span>female</label>
    		</div>
    	
    		<div>
    			<input  class="checkbox-sprite" type="checkbox" id="like-3" name="like-1">
                <label for="like-3"><span class="img-position"></span>backetball</label>
    	    </div>
            <div >
    			<input class="checkbox-sprite" type="checkbox" id="like-4" name="like-1">
                <label for="like-4"><span class="img-position"></span>football</label>
    		</div>
    	</div>
    </main>
</body>

</html>
