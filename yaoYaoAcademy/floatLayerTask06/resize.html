<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #container {
        position: relative;
        width: 400px;
        height: 200px;
        background-color: #e2e2e2;
        overflow: hidden;
    }
    #icon {
    	width: 0;
    	height: 100%;
    	border: 1px solid #ccc;
    	position: absolute;
    	right: 0;
    	cursor: e-resize;
    }
    </style>
</head>

<body>
    <div id="container">
        <div id="icon">
        </div>
    </div>
    <script type="text/javascript">
    let icon = document.getElementById('icon');
    let container = document.getElementById('container');
    icon.onmouseover = () => {
    	container.style.resize = 'horizontal';
    };
    </script>
</body>

</html>
