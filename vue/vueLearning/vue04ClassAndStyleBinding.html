<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class And Style Binding</title>
</head>

<body>
    <div id="vm1" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">hello</div>
    <div id="vm2" v-bind:class="classObject">1231</div>
    <div id="vm3" v-bind:class="classObject">3123</div>
    <div id="vm4" v-bind:class="[{active: isActive}, errorClass]">dfdf</div>
    <my-component id="vm5" v-bind:class="{ active: isActive }" class="three four">fdfs</my-component>
    <div id="vm6" v-bind:style="styleObject">fsdf</div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
    let vm6 = new Vue({
        el: '#vm6',
        data: {
          
            styleObject: {
                color: 'green',
                fontSize: '20px'
            }
        }
        
    });
    Vue.component('my-component', {
        template: '<p class="foo bar">Hi</p>'
    });
    let vm5 = new Vue({
        el: '#vm5',
        data: {
            isActive: true
        }
    });


    let vm4 = new Vue({
        el: '#vm4',
        data: {
            isActive: true,
            errorClass: 'text-danger'
        }
    });
    let vm3 = new Vue({
        el: '#vm3',
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject: function() {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal',
                };
            }
        }
    });
    let vm2 = new Vue({
        el: '#vm2',
        data: {
            classObject: {
                active: true,
                'text-danger': false,
            }
        }
    });
    let vm1 = new Vue({
        el: '#vm1',
        data: {
            isActive: true,
            hasError: false
        }
    });
    </script>
</body>

</html>
