<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue1</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <div id="app-2">
        <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">reverse</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" name="name" v-model="message">
    </div>
    <ol>
        <todo-item></todo-item>
    </ol>
    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        data: {
            a: 1
        },
        created: function () {
            console.log('a is :' + this.a);
        }
    });

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {text: 'Vegetable'},
                {text: 'Cheese'},
                {text: 'Whatever else humans are supposed to eat?'}

            ]
        }
    });


    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'hello world'
        }
    });
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'hello world'
        },
        methods: {
            reverseMessage: function(argument) {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [{
                text: 'learning JS'
            }, {
                text: 'learning vue'
            }, {
                text: 'NB'
            }]
        }
    });

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于：' + new Date()
        }
    });

    var app1 = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });
    </script>
</body>

</html>
